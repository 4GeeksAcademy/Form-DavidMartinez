<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form Example - No Tocar</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
     
      body {
        background-color: #f8f9fa;
        padding-top: 20px;
      }
      .form-container {
        max-width: 800px;
        margin: 0 auto;
      }
 
    </style>
  </head>
  <body>
    <div class="container form-container">
      <div class="card" style="border: 1px solid #ddd;">
        <div class="card-header" style="background-color: #f7f7f7;">
          <h3>Payment form example</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>

          <form class="needs-validation" novalidate>
            
            <div class="row" style="margin-bottom: 15px;">
              <div class="col-md-5" style="padding-right: 5px;">
                <label for="cardNumber" class="form-label">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="XXXXXXXXXXXXXXXX"
                  required
                />
              </div>
              <div class="col-md-3" style="padding-left: 5px; padding-right: 5px;">
                <label for="cvc" class="form-label">CVC #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvc"
                  placeholder="0000"
                  required
                />
              </div>
              <div class="col-md-4" style="padding-left: 5px;">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group"> 
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Amount"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row" style="margin-bottom: 15px;">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
                <br> </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
              </div>
            </div>

            <div class="row" style="margin-bottom: 15px;">
              <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required />
              </div>
              <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
                  <option selected disabled value="">Pick a state</option>
                  <option>Madrid</option>
                  <option>Barcelona</option>
                  <option>Konoha</option>
                  <option>Pueblo Paleta</option>
                  <option>Ciudad Meteoro</option>
                  <option>Gotham</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="postalCode"
                  required
                />
              </div>
            </div>

            <div class="row" style="margin-bottom: 15px;">
              <div class="col-md-6">
                <label class="form-label">We accept:</label>
                <div
                  class="bg-secondary p-2 rounded text-white"
                  style="display: inline-block; width: 50%;"
                >
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="visa"
                      value="visa"
                      checked
                    />
                    <label class="form-check-label" for="visa"
                      ><i class="fa-brands fa-cc-visa"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="mastercard"
                      value="mastercard"
                    />
                    <label class="form-check-label" for="mastercard"
                      ><i class="fa-brands fa-cc-mastercard"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="amex"
                      value="amex"
                    />
                    <label class="form-check-label" for="amex"
                      ><i class="fa-brands fa-cc-amex"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="discover"
                      value="discover"
                    />
                    <label class="form-check-label" for="discover"
                      ><i class="fa-brands fa-cc-discover"></i
                    ></label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
                <div class="form-text">Add any notes here.</div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer" style="text-align: right;"> <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
